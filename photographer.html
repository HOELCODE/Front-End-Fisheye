<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a6a8d665c2.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-description">
        <h1 class="photograph-name"></h1>
        <p class="photograph-localisation"></p>
        <span class="photograph-slogan"></span>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <img class="image-photographe">
    </div>
    <div class="section-galerie">
      <div class="filter">
        <label for="filtre">Trier par</label>
        <select name="filtre" id="filtre">
          <option class="popularité" value="popularité">Popularité</option>
          <option class="date" value="date">Date</option>
          <option class="titre" value="titre">Titre</option>
        </select>
      </div>
      <div class="galerie">
        <article class="galerie-article">
          <img src="assets/photographes/photos-photographes/MimiKeel.jpg" alt="test">
          <div class="div-description">
            <p class="galerie-description">Arc-en-cie</p>
            <div class="galerie-likes">
              <span class="galerie-like">11</span>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
        </article>
      </div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">           
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
